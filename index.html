<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almanca Kart Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
    </div>
    <div class="game-container">
      <div class="flashcard" id="flashcard">
        <div class="side front"><p id="german-word"></p></div>
        <div class="side back"><p id="turkish-word"></p></div>
      </div>
      <div class="controls">
        <button id="known-btn">Biliyorum</button>
        <button id="unknown-btn">Bilmiyorum</button>
      </div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div class="counters">
        <span id="current-card"></span> / <span id="total-cards"></span>
        | B: <span id="known-count"></span>
        U: <span id="unknown-count"></span>
      </div>
    </div>
    <div id="confetti-container"></div>
    <div id="stars-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
